<!DOCTYPE html>
<html>
<head>
    <title>CKEditor Sample</title>
	    <script src="ckeditor.js"></script>
	<script>
		CKEDITOR.stylesSet.add('my_custom_style', [
	{

		name: 'Myimage Left',
		element: 'img',
		attributes: { 'class': 'left' }
	},

	{
		name: 'Myimage Right',
		element: 'img',
		attributes: { 'class': 'right' }
	}]);
	</script>

</head>
<body>
	<div name="editor2">
         <script>
                CKEDITOR.replace( 'editor2', {height:'800px'} );
            </script>
	</div>
</body>
</html>
